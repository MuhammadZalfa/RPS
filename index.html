<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>RPS Game</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="score">
          <div class="score__title">score</div>
          <div class="nomor_score">0</div>
        </div>
      </header>
      <section class="game">
        <button class="btn-pilihan" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="btn-pilihan" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="btn-pilihan" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="head-hasil">Kamu Memilih</h2>
      <h2 class="head-hasil">Lawan Memilih</h2>
      <div class="results__result"></div>
      <div class="hasil_menang hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">Main lagi</button>
      </div>
      <div class="results__result"></div>
    </section>
  </body>
</html>
